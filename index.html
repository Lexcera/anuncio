<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Venda seu carro</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h3>Cadastre seu veículo para vender mais rapido!!</h3>
        </div>
        <div class="form-container">
            <div class="form-header">
                <p>Formulário</p>
            </div>
            <div class="form-body">
                <h1 class="form-title">Venda facil seu carro!!</h1>
                <p>Descreva as caracteristicas e marque os opcionais que ele possui</p>
                <form action="">
                    <div class="box-input">
                        <label for="title" class="">Titulo do anúncio <span class="required-field">*</span></label>
                        <input type="text" name="title" id="title" class="block"
                        placeholder="Um titulo para anunciar seu carro" minlength="1" maxlength="30" required>
                    </div>
                    <!-- Preço -->
                    <div class="box-input">
                        <label for="price" class="">Preço <span class="required-field">*</span></label>
                        <input type="number" name="price" id="price" class="block"
                        placeholder="Defina o valor"  required>
                    </div>
                    <input type="submit" value="enviar">
                </form>
            </div>
        </div>
    </div>
</body>
</html>
